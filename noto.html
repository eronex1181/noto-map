<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Noto CSMap + GeoJSON ビューア</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Leaflet 本体（CDN） -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>

ジェイソンないです。もんだいありますか
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .leaflet-control-attribution { font-size: 11px; }
    /* 簡易凡例 */
    .legend { background: #fff; padding: 6px 10px; line-height: 18px; box-shadow: 0 0 15px rgba(0,0,0,0.2); }
    .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.9; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // --- 1. 地図オブジェクト生成（中心＝能登半島付近） ---
    const map = L.map('map').setView([37.3, 136.9], 11);

    // --- 2. Noto CSMap（ベース） ---
    const notoCS = L.tileLayer('https://rinya.geospatial.jp/tile/csmaptile_noto/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© <a href="https://rinya.maff.go.jp/">林野庁</a> (csmaptile_noto)'
    }).addTo(map);

    // --- 3. 淡色地図（透過オーバーレイ） ---
    const gsiPale = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png', {
      maxZoom: 18,
      opacity: 0.6,
      attribution: '© <a href="https://www.gsi.go.jp/">国土地理院</a>'
    });

    // --- 4. レイヤーコントロール ---
    const baseLayers = { 'Noto CSMap': notoCS };
    const overlays   = { '淡色地図': gsiPale };
    const layersCtl  = L.control.layers(baseLayers, overlays, { collapsed: false }).addTo(map);
    L.control.scale({ position: 'bottomleft', imperial: false }).addTo(map);

    // --- 5. GeoJSON 読込（A33_002 が 1 → 黄、2 → 赤） ---
    fetch('geo/dosya.geojson')
      .then(r => r.json())
      .then(data => {
        const colorByAttr = v => {
          if (v === 1 || v === '1') return '#ffff00'; // 黄色
          if (v === 2 || v === '2') return '#ff0000'; // 赤
          return '#888888';                            // その他
        };

        const geoLayer = L.geoJSON(data, {
          style: f => ({
            color: colorByAttr(f.properties.A33_002),
            weight: 2,
            opacity: 0.9
          }),
          pointToLayer: (f, latlng) => L.circleMarker(latlng, {
            radius: 5,
            fillColor: colorByAttr(f.properties.A33_002),
            color: '#ffffff',
            weight: 1,
            fillOpacity: 0.8
          }),
          onEachFeature: (f, layer) => {
            layer.bindPopup(`<b>A33_002:</b> ${f.properties.A33_002}`);
          }
        }).addTo(map);

        overlays['GeoJSON'] = geoLayer;
        layersCtl.addOverlay(geoLayer, 'GeoJSON');
        map.fitBounds(geoLayer.getBounds());

        // --- 6. 凡例 ---
        const legend = L.control({ position: 'bottomright' });
        legend.onAdd = () => {
          const div = L.DomUtil.create('div', 'legend');
          div.innerHTML = '<i style="background:#ffff00"></i> A33_002 = 1<br>' +
                          '<i style="background:#ff0000"></i> A33_002 = 2';
          return div;
        };
        legend.addTo(map);
      })
      .catch(err => console.error('GeoJSON 読込エラー:', err));
  </script>
</body>
</html>
