<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Noto CSMap + GeoJSON ビューア</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Leaflet 本体 -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .leaflet-control-attribution { font-size: 11px; }
    .legend { background:#fff;padding:6px 10px;line-height:18px;
              box-shadow:0 0 15px rgba(0,0,0,.2); }
    .legend i { width:18px;height:18px;float:left;margin-right:8px;opacity:.9; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    /* 1. 地図生成 */
    const map = L.map('map').setView([37.3, 136.9], 11);

    /* 2. ベースレイヤ（Noto CSMap） */
    const notoCS = L.tileLayer(
      'https://rinya.geospatial.jp/tile/csmaptile_noto/{z}/{x}/{y}.png',
      {
        maxZoom: 18,
        attribution: '© <a href="https://rinya.maff.go.jp/">林野庁</a> (csmaptile_noto)'
      }
    ).addTo(map);

    /* 3. オーバーレイ（淡色） */
    const gsiPale = L.tileLayer(
      'https://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png',
      { maxZoom: 18, opacity: 0.6,
        attribution: '© <a href="https://www.gsi.go.jp/">国土地理院</a>' }
    );

    /* 4. コントロール */
    const layersCtl = L.control.layers(
      { 'Noto CSMap': notoCS },        // base
      { '淡色地図': gsiPale },         // overlay
      { collapsed:false }
    ).addTo(map);
    L.control.scale({ position:'bottomleft', imperial:false }).addTo(map);

    /* 5. GeoJSON 読込（A33_002 を色分け） */
    fetch('dosya.geojson')   // 同じディレクトリに置く
      .then(r => r.json())
      .then(data => {
        const color = v => (v==1||v==='1') ? '#ffff00'
                      : (v==2||v==='2') ? '#ff0000' : '#888888';

        const geo = L.geoJSON(data, {
          style: f => ({ color: color(f.properties.A33_002), weight:2, opacity:.9 }),
          pointToLayer: (f, latlng) => L.circleMarker(latlng, {
            radius:5, fillColor:color(f.properties.A33_002),
            color:'#fff', weight:1, fillOpacity:.8
          }),
          onEachFeature: (f,l) => {
            l.bindPopup(`<b>A33_002:</b> ${f.properties.A33_002}`);
          }
        }).addTo(map);

        layersCtl.addOverlay(geo,'GeoJSON');
        map.fitBounds(geo.getBounds());

        /* 6. 凡例 (A33_002=1/2) */
        L.control({ position:'bottomright' }).onAdd = () => {
          const d = L.DomUtil.create('div','legend');
          d.innerHTML = '<i style="background:#ffff00"></i> A33_002 = 1<br>'+
                        '<i style="background:#ff0000"></i> A33_002 = 2';
          return d;
        }.addTo(map);
      })
      .catch(err => console.error('GeoJSON 読込エラー:', err));
  </script>
</body>
</html>
